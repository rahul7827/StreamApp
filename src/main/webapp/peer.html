<html>
<head>
<title>Ant Media Server WebRTC Peer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="css/external/bootstrap4/bootstrap.min.css"
	>
<script src="js/external/adapter-latest.js"></script>
<script src="js/external/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="css/common.css" />
</head>
<body>

	<div class="container" style="padding: 40px 15px; text-align: center">
		 <div class="header clearfix">
			<div class="row">
				<h3 class="col text-muted">WebRTC Peer to Peer</h3>
				<nav class="col align-self-center">
					<ul class="nav float-right">
						<li><a href="http://antmedia.io">Contact</a></li>
					</ul>
				</nav>
			</div>
		</div>
		
		<div class="alert alert-primary text-center enterprise-feature" role="alert">
				WebRTC Peer to Peer is an Enterprise Edition. <br/>
			<a href="https://antmedia.io">Try Enterprise Edition for free at antmedia.io</a> <br/><br/>
			<a href="https://github.com/ant-media/Ant-Media-Server/wiki#community-edition--enterprise-edition" style="font-size:12px">Comparison between Community and Enterprise</a>		 
		</div>
			
		<video id="localVideo" autoplay muted controls playsinline width="480"></video>
		<video id="remoteVideo" autoplay controls playsinline width="480"></video>
		<br /> <br />
		<div class="input-group offset-sm-2 col-sm-8">
			<input type="text" class="form-control" value="stream1" id="streamName"
				placeholder="Type stream name"> <span
				class="input-group-btn">
				<button class="btn btn-primary" disabled id="join_button">Join</button>
				<button class="btn btn-primary" disabled id="leave_button">Leave</button>
			</span>
		</div>
		<div style="padding:10px">
			<button class="btn btn-outline-primary" id="turn_off_camera"  >Turn off Camera</button>
			<button class="btn btn-outline-primary" id="turn_on_camera"  >Turn on Camera</button>
			
			<button class="btn btn-outline-primary" id="mute_mic"  >Mute Local Mic</button>
			<button class="btn btn-outline-primary" id="unmute_mic"  >Unmute Local Mic</button>	
		</div>
		
	</div>
    
    <script>
    
    </script>
</body>
<script type="module">
	import {WebRTCAdaptor} from "./js/webrtc_adaptor.js"

	var join_button = document.getElementById("join_button");
	join_button.addEventListener("click", join, false);
	var leave_button = document.getElementById("leave_button");
	leave_button.addEventListener("click", leave, false);
	var turn_on_camera = document.getElementById("turn_on_camera");
	turn_on_camera.addEventListener("click", turnOnLocalCamera, false);
	var turn_off_camera = document.getElementById("turn_off_camera");
	turn_off_camera.addEventListener("click", turnOffLocalCamera, false);
	var mute_mic = document.getElementById("mute_mic");
	mute_mic.addEventListener("click", muteLocalMic, false);
	var unmute_mic = document.getElementById("unmute_mic");
	unmute_mic.addEventListener("click", unmuteLocalMic, false);



	var streamNameBox = document.getElementById("streamName");

	var socket;
	var soundHandle;

	function join() {
		initSocket();
	}

	function joinStream() {
		webRTCAdaptor.join(streamNameBox.value);
	}

	function leave() {
		webRTCAdaptor.leave(streamNameBox.value);
	}
	
	function turnOffLocalCamera() {
		webRTCAdaptor.turnOffLocalCamera(streamNameBox.value);
	}
	
	function turnOnLocalCamera() {
		webRTCAdaptor.turnOnLocalCamera(streamNameBox.value);
	}
	
	function muteLocalMic(){
		webRTCAdaptor.muteLocalMic();
	}
	
	function unmuteLocalMic() {
		webRTCAdaptor.unmuteLocalMic();
	}

	function initSocket() {
		socket = io("http://localhost:3000", {query: {room:streamNameBox.value}});
		console.log("connection establised", socket);

		socket.on("CALL_REQUEST", function(data) {

		});

		socket.on("connect", function() {
			console.log("Connected");
			// socket.emit("REQUEST_OR_JOIN");
		});

		socket.on("disconnect", function() {
			console.log("disconnected");
		});

		socket.on("CALL_APPROVAL", (data) => {
			console.log("call_approved", data.is_approved);
			if(data.is_approved === "APPROVAL_SENT"){
				// sound then disable join button (socket init)
				alert("Approval sent");
			} else if(data.is_approved === "APPROVED"){
				// hide preloader and connect
				joinStream();
			} else if(data.is_approved === "DECLINE") {
				// Display denied
				// close socket
				alert("DECLINED");
				socket.disconnect();
			}
		});
		

		socket.on("REQUEST_OR_JOIN_RESPONSE", (data) => {
			console.log("Response Received", data.is_permission_required);

			// Join Room
			if(data.is_permission_required){
				// RING BELL
				playSound("play");
				$("#callModal").modal('toggle');
			} else {
				// Start Publish to room
				joinStream();
			}
		});

		socket.on("NoSpaceForNewPeer", () => {
			alert("NoSpaceForNewPeer")
		}) 

		socket.on("connect_error", err => {
			console.log(err instanceof Error); // true
			alert(err.message); // not authorized
			// console.log(err.data); // { content: "Please retry later" }
		});
		
	}

	function update_call_status(status) {
		socket.emit("CALL_APPROVAL", status);
		// hide the preloader
	}

	function playSound(action){
		if(action == "play") {
			soundHandle = new Audio();
			soundHandle.src = './node/ringing.mp3';
			soundHandle.load();
			soundHandle.play();
		} else {
			soundHandle.pause();
		}    
	}
	
	
	  
	var pc_config =
	{
		'iceServers' : [ {
			'urls' : 'stun:stun1.l.google.com:19302'
		} ]
	};
	

	var sdpConstraints = 
	{
		OfferToReceiveAudio : true,
		OfferToReceiveVideo : true
			
	};
	var mediaConstraints = {
	          video: true,
	          audio: true
	        };
	
	// var appName = location.pathname.substring(0, location.pathname.lastIndexOf("/")+1);
	// var websocketURL = "ws://" + location.hostname + ":5080" + appName + "websocket";
	
	// if (location.protocol.startsWith("https")) {
	// 	websocketURL = "wss://" + location.hostname + ":5443" + appName + "websocket";
	// }

	var websocketURL = "wss://nettmagnet.com:5443/LiveApp/websocket";
	
	var webRTCAdaptor = new WebRTCAdaptor({
		  websocket_url: websocketURL,
		  mediaConstraints: mediaConstraints,
		  peerconnection_config: pc_config,
		  sdp_constraints: sdpConstraints,
		  localVideoId: "localVideo",
		  remoteVideoId: "remoteVideo",
		  callback: function(info) {
			  if (info == "initialized") {
				  console.log("initialized");
				  join_button.disabled = false;
				  leave_button.disabled = true;
			  }
			  else if (info == "joined") {
				  //joined the stream
				  console.log("joined");
				  join_button.disabled = true;
				  leave_button.disabled = false;
			  }
			  else if (info == "leaved") {
				  //leaved the stream
				  console.log("leaved");
				  join_button.disabled = false;
				  leave_button.disabled = true;
			  }
		  },
		  callbackError: function(error) {
			  //some of the possible errors, NotFoundError, SecurityError,PermissionDeniedError
			  
			  console.log("error callback: " + error);
			  alert(error);
		  }
	  });
	
	  $("body").on("click", "#accept", () => {
		playSound("pause");
		$("#callModal").modal("toggle");
		socket.emit("CALL_APPROVAL", {is_approved:"APPROVED"});
	  }) 

	  $("body").on("click", "#decline", () => {
		playSound("pause");
		$("#callModal").modal("toggle");

		socket.emit("CALL_APPROVAL", {is_approved:"DECLINE"});
	  })

</script>
<script src="js/external/popper.min.js" crossorigin="anonymous"></script>
	<script src="js/external/bootstrap.min.js"  crossorigin="anonymous"></script>	
<script src="js/external/socket.io.min.js"></script>

 <!-- The Modal -->
 <div class="modal fade" id="callModal" data-backdrop="static">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Incoming Call</h4>
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <button class="btn btn-primary" id="accept">Accept</button>
		  <button class="btn btn-danger ml-2" id="decline">Decline</button>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        </div>
        
      </div>
    </div>
  </div>


</html>
